---
layout: default
title: The Crafty Chickadee
---
<div class="posts">
{% for post in site.posts %}
  <article>
  	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  	<span class="date">{{ post.date | date_to_string }}</span>
  	{{ post.excerpt }} <a href="{{ post.url }}">read more</a>
  </article>
{% endfor %}
</div>
